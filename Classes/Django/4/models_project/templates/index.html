<html>
    <head>
        <title>Access Records</title>
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
            }
            th, td {
                padding: 8px;
                text-align: left;
                border: 1px solid #ddd;
            }
            th {
                background-color: #f2f2f2;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for record in access_records %}
                    <tr>
                        <td>{{ record.name }}</td>
                        <td>{{ record.date }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
