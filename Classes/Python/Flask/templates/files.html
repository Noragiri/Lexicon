<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Files</title>
</head>
<body>
    <h1>Uploaded Files</h1>
    <ul>
        {% for file in files %}
            <li>{{ file }}</li>
        {% else %}
            <li>No files uploaded yet.</li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('upload_file') }}">Upload Another File</a></p>
</body>
</html>
